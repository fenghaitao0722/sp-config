
spring:
  application:
    name: order-service
    
server:
  port: 8201
  
#Zone由云服务商提供如阿里与亚马逊云等,如果没有就写defaultZone      
eureka:
  client:
    service-url: 
      defaultZone: http://eureka1:2001/eureka,http://eureka2:2002/eureka 
      
feign:
  hystrix:
    enabled: true
    
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream